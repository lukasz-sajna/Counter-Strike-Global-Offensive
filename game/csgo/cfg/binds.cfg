//bind "mwheeldown" "+jump";
bind "mwheeldown" "+jump;+dong";
bind "ctrl" "+duck"

// Jumpthrow
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump" 
bind "mouse4" "+boing; +ding; +dong"

// Duckjump
alias +duckjump "+jump; +duck";
alias -duckjump "-jump; -duck";
bind "Alt" "+duckjump"

//// Stary quickswitch z CS:GO
alias +qswitch "slot3"
alias -qswitch "lastinv"
bind "q" +qswitch

bind f "+lookatweapon;"

bind "f10" "logaddress_add 1"

alias +fdpistol "use weapon_knife;use weapon_glock;use weapon_hkp2000;use weapon_elite;use weapon_p250;fdpistol.1"
alias fdpistol.1 "use weapon_tec9;use weapon_fiveseven;use weapon_deagle;drop"
alias -fdpistol "slot1"
bind "h" +fdpistol

alias "shownames" "cl_sanitize_player_names 0"
alias "hidenames" "cl_sanitize_player_names 1"

alias "+forwardjumpthrow" "+forward;+jump;-attack"
alias "-forwardjumpthrow" "-jump;-forward"
// bind "\" "+forwardjumpthrow"


bind ] "toggle cl_righthand 0 1"
bind \ "toggle mat_monitorgamma 1.6 2.2"
bind "pgup" "toggle volume .2 .9"

alias "q" "quit" // Ragequit
alias "qq" "quit" // Ragequit
alias "dc" "disconnect" // Wyjście z serwera
alias "rr" "retry" // Ponowne połączenie z serwerem
alias "s" "status" // Wyświetla status w konsoli - ip serwera, listę graczy itp.
alias "c" "clear" // Czyści konsole
alias "rg" "restart_normal" // Restartuje CSGO
alias "mute" "toggle cl_mute_enemy_team 1 0" // Wyłącza/Włącza komunikacje z przeciwną drużyną (czat tekstowy).

alias "avatar" "toggle cl_hide_avatar_images 0 2" (hides pictures)
alias "names" "toggle cl_sanitize_player_names 1 0" (replaces names with generic ones)
alias "names2" "toggle cl_sanitize_muted_players 0 1"

bind p "noclip"
alias clrnade "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"
alias throw sv_rethrow_last_grenade

echo "Binds loaded"